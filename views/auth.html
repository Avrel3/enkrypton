<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/public/css/auth.css" />
    <title>Auth</title>
  </head>
  <body>

    <nav class="navbar d-flex navbar-dark bg-dark justify-content-between">
      <div class="mx-2">
        <img 
          class="rounded-circle mr-1" alt="" width="40" height="40"
          src="/public/favicon.png"
          >
        <span class="text text-white flex-start mx-2">
          <%= name %>
        </span>
      </div>
    </nav>

    <main class="form-div container">
      <form class="form">
        <input
          class="form-input input-username form-control"
          placeholder="Username"
          name="username"
          id="username"
          required
          autocomplete="name"
          type="text"
        />
        <input
          class="form-input input-password form-control"
          name="password"
          id="password"
          required
          autocomplete="password"
          placeholder="********"
          type="password"
        />
        <span id="warn" class="text text-danger"></span>
        <button
          class="form-button btn-login btn btn-primary w-100"
          id="login"
          type="submit"
        >
          Login
        </button>
        <button
          class="form-button btn-register btn btn-secondary w-100"
          id="register"
          type="button"
        >
          Register
        </button>
      </form>
    </main>
    <script>
      let name = '<%= name %>'
    </script>
    <script src="/public/min/jquery.min.js"></script>
    <script src="/public/js/auth.js"></script>
  </body>
</html>
