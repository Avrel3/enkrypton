<!DOCTYPE html>
<html>
  <head>
    <title><%= name %></title>
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <nav class="navbar d-flex navbar-dark bg-dark justify-content-between">
      <div class="mx-2">
        <img
          class="rounded-circle border"
          src=<%= Avatar(user.username) %>
        alt="" width="48" height="48">
        <span class="text text-white flex-start mx-2"
          ><%= user.username %></span
        >
      </div>
      <button
        id="logout"
        class="btn flex-end btn-outline-primary my-2 mx-2 my-sm-0"
        type="button"
      >
        <span class="text text-white">Logout</span>
      </button>
    </nav>

    <main class="box container my-4">
      <div class="list">
        <ul id="grp" class="list-group">
          
          <li
            class="list-group-item user-item border border-dark mb-4"
            id=<%= name %>
            >
            <img
              class="img-user rounded-circle"
              src="https://cdn-icons-png.flaticon.com/512/1383/1383676.png"
            id=<%= name %> >
            <span class="text text-primary" id=<%= name %>
              >Global</span
            >
          </li>

          <% list.forEach( val =>{ %>

          <li
            class="list-group-item user-item border border-dark mb-2"
            id=<%= val.username %>
            >
            <img
              class="img-user rounded-circle border border-primary"
              src=<%= Avatar(val.username) %>
            id=<%= val.username %> >
            <span class="text text-primary" id=<%= val.username %>
              ><%= val.username %></span
            >
          </li>

          <% }) %>
        </ul>
      </div>
    </main>
    <script src="/public/min/jquery.min.js"></script>
    <script src="/public/js/index.js"></script>
  </body>
</html>
