<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <title><%= name %></title>
  </head>
  <body>
    <nav class="navbar d-flex navbar-dark bg-dark fixed-top d-block justify-content-between">
      <div class="mx-2 d-flex align-items-center">
        <div class="position-relative">
          <img
            class="rounded-circle border"
            src=<%= Avatar(user.username) %>
          alt="" width="48" height="48">
        </div>
        <span class="text text-white flex-start mx-2"
          ><%= user.username %></span
        >
      </div>
      <button
        id="logout"
        class="btn flex-end btn-outline-primary my-2 mx-2 my-sm-0"
        type="button"
      >
        <span class="text text-white">Logout</span>
      </button>
    </nav>

    <main class="container my-4">
      <div class="list">
        <ul class="list-group">

          <li
            class="list-group-item user-item border border-dark mb-4"
            id='global'
            >
            <img
              class="img-user rounded-circle"
              src="/public/favicon.png"
            id='global' >
            <span class="text text-primary" id='global'
              >Global</span
            >
          </li>

          <% list.forEach( val =>{ %>

          <li
            class="list-group-item user-item border border-dark mb-2"
            id=<%= val.username %>
            >
            <img
              class="img-user rounded-circle border border-primary"
              src=<%= Avatar(val.username) %>
            id=<%= val.username %> >
            <span class="text text-primary" id=<%= val.username %>
              ><%= val.username %></span
            >
          </li>

          <% }) %>
        </ul>
      </div>
    </main>

    <script src="/public/min/jquery.min.js"></script>
    <script src="/public/js/index.js"></script>
  </body>
</html>
